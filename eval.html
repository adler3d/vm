<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>eval on node.js</title>
 </head>
 <body onload="document.getElementById('code').focus();">
  <form id="postform" action="eval" method="post">
    <p><b>code:</b></p>
    <p><textarea rows="15" cols="150" name="code" id="code" onkeypress="if(event.keyCode==10||(event.ctrlKey&&event.keyCode==13))document.getElementById('postform').submit();"></textarea></p>
    <p><b>data:</b></p>
    <p><textarea rows="10" cols="150" name="data"></textarea></p>
    <p><input type="submit" value="send"></p>
  </form>
  <h2>version 1.4</h2>
 </body>
</html>
